<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Portfolio | Adolf Schmuck</title>
    <link rel="icon" href="assets/images/user.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Adolf Schmuck</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Portfolio</h1>

            <div class="work">
                <img src="assets/images/korea.JPG" alt="Word Guess">

                <h3>Word Guess</h3>
            </div>
            <div class="work">
                <img src="assets/images/school_food.JPG" alt="RPG Game">

                <h3>RPG Game</h3>
            </div>
            <div class="work">
                <img src="assets/images/house.JPG" alt="Trivia Game">

                <h3>Trivia Game</h3>
            </div>
            <div class="work">
                <img src="assets/images/temple.JPG" alt="Rutgers Info Widget">

                <h3>Rutgers Info Widget</h3>
            </div>
            <div class="work">
                <img src="assets/images/caps.JPG" alt="Rock Paper Scissors">

                <h3>Rock Paper Scissors</h3>
            </div>

        </section>

    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2018 Adolf Schmuck
        </div>
    </footer>
</body>

</html>
